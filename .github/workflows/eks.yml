name: Install NGINX on EKS
on: [push]
jobs:
  install_nginx:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
   
    - name: Install AWS CLI
      run: |
        curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64-2.6.3.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install

    - name: Install AWS EKS CLI
      run: |
        curl --silent --location "https://amazonaws.com/eks/latest/download/aws-iam-authenticator" -o /usr/local/bin/aws-iam-authenticator
        chmod +x /usr/local/bin/aws-iam-authenticator
        echo 'export PATH=$PATH:/usr/local/bin' >> ~/.bash_profile
        source ~/.bash_profile

    - name: Install specific version of kubectl
      run: |
        curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.23.6/bin/linux/amd64/kubectl
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl
   
    - name: Connect to EKS cluster
      run: |
        aws eks --region us-west-1 update-kubeconfig --name eks-mundos-e
   
    - name: Install NGINX
      run: |
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v0.35.0/deploy/static/provider/aws/deploy.yaml
